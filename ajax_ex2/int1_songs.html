<!DOCTYPE html>
<html>

<head>
    <title>Songlist XML </title>
</head>

<body>
    <h1>see this awesome songlist in XML</h1>
    <button type="button" onclick="loadData()">songlist</button >
        <br>
        <br>
        <div id = "content"></div>
        <script>
            function loadData() {
                var xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    if (this.status == 200) {
                        myFunction(this);
                    }
                };
                xhttp.open( "GET", "int1_songlist.xml", true);
                xhttp.send();
            }
            function myFunction(xml) {
                // console.log(xml);
                let xmlDoc = xml.responseXML;
                // console.log(xmlDoc);
                let x = xmlDoc.getElementsByTagName( "song"); //this will create an array with all songs
                let content=document .getElementById( "content"); //we save the div#content in a variable
                for  (let i = 0; i < x.length; i++) {
                    content.innerHTML +=   //within the content div, we want to show the following:
                     "<h1>" +
                    x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue + "</h1>" +
                    x[i].getElementsByTagName("artist")[0].childNodes[0].nodeValue + "<br>" +
                    x[i].getElementsByTagName("country")[0].childNodes[0].nodeValue + "<br>" +
                    x[i].getElementsByTagName("genre")[0].childNodes[0].nodeValue + "<br>" +
                    x[i].getElementsByTagName("year" )[0].childNodes[0].nodeValue + "<br>"
                    ; //targeting the array of the tag name artist, accessing their child node and the value within that node

//targeting the array of tag name title, accessing their child node and the value within that node

//targeting the array of tag name description, accessing their child node and the value within that node
                }
            }
</script>
    </body >
</html>
